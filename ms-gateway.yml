server:
  port: 8080
  cloud:
    gateway:
      routes:
        - id: route-catalog
          uri: lb://CATALOG-SERVICE
          predicates:
          - Path=/catalog/**
          filters:
          - LoggingFilter
        - id: route-movie
          uri: lb://MOVIE-SERVICE
          predicates:
          - Path=/movies/**
          filters:
          - LoggingFilter
# eureka config
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
